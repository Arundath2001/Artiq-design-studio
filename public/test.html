<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spray Paint Effect</title>
<style>
    body {
        background: #f0f0f0; /* Background color */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .spray-paint {
        width: 400px;
        height: 400px;
        position: relative;
        overflow: hidden;
    }

    .spray-paint:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background:
            radial-gradient(circle, rgba(193, 255, 114, 0.2) 10%, transparent 20%),
            radial-gradient(circle, rgba(193, 255, 114, 0.2) 10%, transparent 20%),
            radial-gradient(circle, rgba(193, 255, 114, 0.2) 10%, transparent 20%),
            radial-gradient(circle, rgba(193, 255, 114, 0.2) 10%, transparent 20%);
        background-size: 100% 100%; /* Adjust size to scatter more */
        background-position: center;
        transform: scale(2); /* Adjust scale to scatter more */
    }
</style>
</head>
<body>

<div class="spray-paint"></div>
<div class="spray-paint"></div>
<div class="spray-paint"></div>

</body>
</html>
